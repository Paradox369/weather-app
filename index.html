<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>paradox weather app</title>
  </head>

  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Paradox's weather</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">enter a city for weather info</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>

      <div class="card shadow-lg rounded">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- icon -->
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">city name</h5>
          <div class="my-3">weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/forecasts.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
